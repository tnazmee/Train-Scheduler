<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Train Scheduler</title>  

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
        <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <link rel="stylesheet" href="assets/style.css">       
    </head>
    <body>
      <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-5 text-center">The Train Station</h1>
            <p class="display-5 text-center">Where you can track your train!</p>
          </div>
        </div>
                        
        <form id="current-train-form" class="card mb-4">
          <div id="current-train" class="card-header">Current Train Schedule</div>   
          <div class="card-body">
            <table class="table table-sm table-hover" id="train-table">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </form>
                          
        <form id="add-train-form" class="card mb-4">
          <div id="add-train" class="card-header">Add Train</div>
          <div class="card-body">
            <label for="train-name-search">Train Name</label><br>
            <input type="text" id="train-name-input"><br>

            <label for="destination-search">Destination</label><br>
            <input type="text" id="destination-input"><br>
                            
            <label for="time-search">First Train Time (HH:mm - military time)</label><br>
            <input type="text" id="time-input"><br>
                            
            <label for="frequency-search">Frequency (min)</label><br>
            <input type="text" id="frequency-input"><br>
                      
            <button id="submit-button" class="btn btn-primary">Submit</button>
          </div>
        </form>                  
      </div>
 
      <script src="assets/train-schedular.js"></script>
    </body>
</html>
